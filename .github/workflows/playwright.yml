name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Кнопка для ручного запуска

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true # Позволяет генерировать отчет, даже если тесты упали

    # --- РАБОТА С ИСТОРИЕЙ ALLURE ---
    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages # Забираем данные из ветки, где лежит прошлый отчет
        path: gh-pages-dir

    - name: Prepare Allure results
      run: |
        mkdir -p allure-results/history
        cp -R gh-pages-dir/history/* allure-results/history/ || true
    # -------------------------------

    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean -o allure-report

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 # Публикация на сайт

    - name: Upload Reports Archive
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-allure-archive
        path: |
          playwright-report/
          allure-report/