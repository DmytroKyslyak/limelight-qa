name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 1. Очистка и создание структуры
    - name: Clear old results
      run: rm -rf allure-results && mkdir -p allure-results/history

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true

    # 2. Скачивание истории из интернета (с вашего же сайта)
    - name: Download Allure history
      continue-on-error: true
      run: |
        URL="https://dmytrokyslyak.github.io/limelight-qa/history"
        curl -s $URL/history.json -o allure-results/history/history.json
        curl -s $URL/trends.json -o allure-results/history/trends.json
        curl -s $URL/duration-trend.json -o allure-results/history/duration-trend.json
        curl -s $URL/categories-trend.json -o allure-results/history/categories-trend.json
        curl -s $URL/retry-trend.json -o allure-results/history/retry-trend.json

    # 3. ТОТ САМЫЙ ШАГ: Создаем "паспорт" запуска для графика
    - name: Create Executor info
      run: |
        echo '{"name":"GitHub Actions","type":"github","buildOrder":"${{ github.run_number }}","buildName":"Build #${{ github.run_number }}","buildUrl":"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' > allure-results/executor.json

    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean -o allure-report

    - name: Upload Pages artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/

    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4